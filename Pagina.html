<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="StylePagina.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"> 
    <title>Consultoria Financeira</title>
</head>
<body>
    <header id="header">
        <section id="conteudoHeader">
            <section id="containerLogoFrase">
                <div id="containerLogo">
                    <img src="Imagens/hand (1).png" alt="Uma moeda com uma mão embaixo">
                </div>
                <div>
                    <p>Consultoria <br/> Financeira</p>
                </div>
            </section>
            <nav id="menuNav">
                <ul>
                    <li><a>Inicio</a></li>
                    <li><a>Etapas</a></li>
                    <li><a>Footer</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="banner">
        <div id="conteudoBanner">
            <div id="imgBanner">
                <img src="Imagens/Intersection 1.png" alt="Homem sentado em uma mesa de escritório">
            </div>
            <div id="opacidadeImgBanner">

            </div>    
            <section id="conteudoEscritoBanner">
                <div id="tituloBanner">
                    <h1>Otimize agora o seu <span class="nomeDestacado">Dinheiro.</span></h1>
                </div>
                <div id="descricaoBanner">
                    <h2>A Consultoria Financeira é uma empresa que lhe mostrará o caminho e te auxiliará para impulsionar os resultados do seu investimento</h2>
                </div>
                <div id="botaoDiagnostico">
                    <p>Pedir diagnóstico</p>
                </div>
            </section>
        </div>
        
    </main>

    <section id="etapas">
        <header id="divTituloEtapas">
            <div id="tituloEtapas">
                <h2><span class="nomeDestacado">Etapas </span>de uma consultoria</h2>
            </div>
            <div class="linha" ></div>
        </header>

        <section>

        </section>
    </section>
    <footer>

    </footer>
</body>
</html>
